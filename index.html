<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Travel Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ðŸš— Smart Travel Tracker</h1>

    <!-- Tracking Controls -->
    <div class="button-group">
      <button id="startBtn">Start Tracking</button>
      <button id="stopBtn" disabled>Stop Tracking</button>
    </div>

    <!-- Network Info -->
    <section class="network-info">
      <p><strong>Network:</strong> <span id="networkType">Unknown</span></p>
      <p><strong>Speed:</strong> <span id="networkSpeed">Unknown</span></p>
    </section>

    <!-- Trip Log Table -->
    <section>
      <h2>Trip Logs</h2>
      <div class="table-wrapper">
        <table id="logTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Network</th>
              <th>Speed</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="exportBtn" disabled>Export as CSV</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
